IndexExpansion:
  messages:
    - role: user
      content: |
        # 指示
        以下の文章の内容について尋ねる質問文を{num_expands}個作成してください。

        # 注意事項
        - 単純な1つの事実を尋ねる質問文だけでなく、複数の事実から推論して答えなくてはならないような質問文も作成してください。
        - 10個の質問はカンマ区切りで出力してください。
        - 作成した質問文以外出力しないでください。

        # 出力形式
        質問1,質問2,質問3,...

        # 文章
        {text}